---
concurrency:
  cancel-in-progress: true
  group: tools-${{ github.ref }}
jobs:
  # ── Gate: static analysis for all scripts ──
  static-analysis:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          pip install \
            assert-no-inline-directives \
            assert-no-linter-config-files \
            assert-one-assert-per-pytest \
            mypy pylint pytest yamllint
          npm install -g jscpd
      - name: Assert no inline lint disables
        run: >-
          assert-no-inline-directives
          --tools pylint,mypy,yamllint
          --verbose
          ${{ github.workspace }}/**/*
      - name: Assert no linter config files
        run: >-
          assert-no-linter-config-files
          --linters pylint,mypy,yamllint
          --verbose
          ${{ github.workspace }}
      - name: Assert one assert per pytest
        run: >-
          assert-one-assert-per-pytest
          --verbose
          ${{ github.workspace }}/test/scripts
      - name: Lint YAML
        run: |
          EMPTY='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY='key-ordering: enable'
          NL='new-line-at-end-of-file: enable'
          TR='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY, $KEY, $NL, $TR"
          yamllint --strict \
            --config-data \
            "{extends: default, rules: {$RULES}}" \
            .github/workflows/*.yml
      - name: Run pylint on source
        run: >-
          python3 -m pylint scripts/
          --fail-on=C,R,W --fail-under=10.0
      - name: Run pylint on tests
        run: >-
          PYTHONPATH=scripts python3 -m pylint
          test/scripts/
          --fail-on=C,R,W --fail-under=10.0
      - name: Run mypy on source
        run: python3 -m mypy scripts/
      - name: Run mypy on tests
        run: MYPYPATH=scripts python3 -m mypy test/scripts/
      - name: Detect copy-paste in source
        run: >-
          jscpd --pattern "**/*.py" --threshold 0
          --reporters console scripts/
      - name: Detect copy-paste in tests
        run: >-
          jscpd --pattern "**/*.py" --threshold 0
          --reporters console test/scripts/
  # ── Lane: run_sim_tests ──
  # DO NOT lower coverage thresholds. Uncovered code is untested code —
  # lowering it hides bugs and lets regressions slip through silently.
  test-run-sim-tests:
    needs: static-analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/scripts/run_sim_tests/ -v
          --cov=run_sim_tests
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Lane: run_sv_tests ──
  test-run-sv-tests:
    needs: static-analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/scripts/run_sv_tests/ -v
          --cov=run_sv_tests
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Lane: test_common ──
  test-test-common:
    needs: static-analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/scripts/test_common/ -v
          --cov=test_common
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Trigger ──
  trigger-deltahdl-ci:
    needs:
      - test-run-sim-tests
      - test-run-sv-tests
      - test-test-common
    runs-on: ubuntu-24.04
    steps:
      - run: echo "All tools tests passed"
name: Tools
on:
  pull_request:
    paths-ignore: ["docs/**", "*.md", LICENSE]
  push:
    branches: [main]
    paths-ignore: ["docs/**", "*.md", LICENSE]
