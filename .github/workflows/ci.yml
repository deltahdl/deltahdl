---
concurrency:
  cancel-in-progress: true
  group: ci-${{ github.ref }}
jobs:
  # ── Detect: check if scripts changed ──
  detect:
    outputs:
      clang-tidy-configs-changed: >-
        ${{ steps.check.outputs.clang_tidy_configs_changed }}
      force-static-analysis: >-
        ${{ steps.check.outputs.force_static_analysis }}
      force-yamllint: >-
        ${{ steps.check.outputs.force_yamllint }}
      scripts-changed: >-
        ${{ steps.check.outputs.scripts_changed }}
      workflows-changed: >-
        ${{ steps.check.outputs.workflows_changed }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check
        name: Detect changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "clang_tidy_configs_changed=false" >> "$GITHUB_OUTPUT"
            echo "force_static_analysis=false" >> "$GITHUB_OUTPUT"
            echo "force_yamllint=false" >> "$GITHUB_OUTPUT"
            echo "scripts_changed=false" >> "$GITHUB_OUTPUT"
            echo "workflows_changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          else
            BASE="${{ github.event.before }}"
          fi
          ZERO="0000000000000000000000000000000000000000"
          if [ -z "$BASE" ] || [ "$BASE" = "$ZERO" ]; then
            echo "clang_tidy_configs_changed=true" >> "$GITHUB_OUTPUT"
            echo "force_static_analysis=false" >> "$GITHUB_OUTPUT"
            echo "force_yamllint=false" >> "$GITHUB_OUTPUT"
            echo "scripts_changed=true" >> "$GITHUB_OUTPUT"
            echo "workflows_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BASE" "${{ github.sha }}")
          PAT='^(lib/|scripts/|test/lib/|test/scripts/)'
          if echo "$CHANGED" | grep -qE "$PAT"; then
            echo "scripts_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "scripts_changed=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$CHANGED" | grep -qE '^etc/clang_tidy/'; then
            echo "clang_tidy_configs_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "clang_tidy_configs_changed=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$CHANGED" | grep -qE '^\.github/workflows/.*\.yml'; then
            echo "workflows_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "workflows_changed=false" >> "$GITHUB_OUTPUT"
          fi
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
            MSG=$(git log -1 --format=%B "$SHA")
          else
            MSG=$(git log -1 --format=%B "${{ github.sha }}")
          fi
          if echo "$MSG" | grep -qiE '\[static[- ]?analysis\]'; then
            echo "force_static_analysis=true" >> "$GITHUB_OUTPUT"
          else
            echo "force_static_analysis=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$MSG" | grep -qiE '\[yaml[- ]?lint\]'; then
            echo "force_yamllint=true" >> "$GITHUB_OUTPUT"
          else
            echo "force_yamllint=false" >> "$GITHUB_OUTPUT"
          fi
  # ── Gate: static analysis for all scripts ──
  static-analysis:
    if: >-
      needs.detect.outputs.force-static-analysis == 'true'
      || needs.detect.outputs.scripts-changed == 'true'
      || inputs.force-static-analysis
    needs: detect
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/ci.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: |
          pip install \
            assert-no-inline-directives \
            assert-no-linter-config-files \
            assert-one-assert-per-pytest \
            mypy pylint pytest
          npm install -g jscpd
      - name: Assert no inline lint disables
        run: >-
          assert-no-inline-directives
          --tools pylint,mypy,yamllint
          --verbose
          ${{ github.workspace }}/**/*
      - name: Assert no linter config files
        run: >-
          assert-no-linter-config-files
          --linters pylint,mypy,yamllint
          --verbose
          ${{ github.workspace }}
      - name: Assert one assert per pytest
        run: >-
          assert-one-assert-per-pytest
          --verbose
          ${{ github.workspace }}/test/lib
          ${{ github.workspace }}/test/scripts
      - name: Run pylint on source
        run: >-
          PYTHONPATH=. python3 -m pylint lib/ scripts/
          --fail-on=C,R,W --fail-under=10.0
      - name: Run pylint on tests
        run: >-
          PYTHONPATH=.:scripts python3 -m pylint --recursive=y
          test/lib/ test/scripts/
          --fail-on=C,R,W --fail-under=10.0
      - name: Run mypy on source
        run: PYTHONPATH=. python3 -m mypy lib/ scripts/
      - name: Run mypy on tests
        run: >-
          MYPYPATH=.:scripts python3 -m mypy
          test/lib/ test/scripts/
      - name: Detect copy-paste in source
        run: >-
          jscpd --pattern "**/*.py" --threshold 0
          --reporters console lib/ scripts/
      - name: Detect copy-paste in tests
        run: >-
          jscpd --pattern "**/*.py" --threshold 0
          --reporters console test/lib/ test/scripts/
  # ── Lane: lib ──
  # DO NOT lower coverage thresholds. Uncovered code is untested code —
  # lowering it hides bugs and lets regressions slip through silently.
  test-lib:
    needs: static-analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/ci.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/lib/run_tests_common/ -v
          --cov=lib.run_tests_common
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Lane: run_sim_tests ──
  test-run-sim-tests:
    needs:
      - static-analysis
      - test-lib
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/ci.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/scripts/run_sim_tests/ -v
          --cov=run_sim_tests
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Lane: run_sv_tests ──
  test-run-sv-tests:
    needs:
      - static-analysis
      - test-lib
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/ci.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: pip install pytest pytest-cov
      - name: Run tests with 100% coverage gate
        run: >-
          python3 -m pytest test/scripts/run_sv_tests/ -v
          --cov=run_sv_tests
          --cov-branch
          --cov-report=term-missing
          --cov-fail-under=100
  # ── Trigger ──
  trigger-deltahdl-ci:
    env:
      GH_TOKEN: ${{ secrets.GH_PAT }}
    if: "!failure() && !cancelled()"
    needs:
      - detect
      - static-analysis
      - test-run-sim-tests
      - test-run-sv-tests
      - test-lib
      - yamllint
    runs-on: ubuntu-24.04
    steps:
      - name: Trigger DeltaHDL workflow
        run: >-
          gh workflow run deltahdl.yml
          --repo "${{ github.repository }}"
          -f branch="${{ github.event.pull_request.head.ref
          || github.ref_name }}"
          -f event="${{ github.event_name }}"
          -f sha="${{ github.event.pull_request.head.sha
          || github.sha }}"
  # ── Gate: yamllint for workflow-only changes ──
  yamllint:
    if: >-
      needs.detect.outputs.clang-tidy-configs-changed == 'true'
      || needs.detect.outputs.force-yamllint == 'true'
      || needs.detect.outputs.workflows-changed == 'true'
      || inputs.force-yamllint
    needs: detect
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/ci.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: >-
          pip install
          assert-no-inline-directives
          assert-no-linter-config-files
          yamllint
      - name: Assert no inline yamllint disables
        run: >-
          assert-no-inline-directives
          --tools yamllint
          --verbose
          ${{ github.workspace }}/**/*
      - name: Assert no yamllint config files
        run: >-
          assert-no-linter-config-files
          --linters yamllint
          --verbose
          ${{ github.workspace }}
      - name: Lint YAML
        run: |
          EMPTY='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY='key-ordering: enable'
          LL='line-length: disable'
          NL='new-line-at-end-of-file: enable'
          TR='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY, $KEY, $LL, $NL, $TR"
          yamllint --strict \
            --config-data \
            "{extends: default, rules: {$RULES}}" \
            .github/workflows/*.yml \
            etc/clang_tidy/*.yml
name: CI
on:
  pull_request:
    paths-ignore: [LICENSE]
  push:
    branches: [main]
    paths-ignore: [LICENSE]
  workflow_dispatch:
    inputs:
      force-static-analysis:
        default: false
        description: Run static analysis only
        type: boolean
      force-yamllint:
        default: false
        description: Run yamllint only
        type: boolean
