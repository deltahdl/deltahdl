        with:
          name: build-coverage
          path: build/
      - name: Fix permissions
        run: chmod +x build/src/deltahdl
      - name: E2E tests
        run: python3 scripts/run_sim_tests.py
      - name: Upload profraw
        uses: actions/upload-artifact@v4
