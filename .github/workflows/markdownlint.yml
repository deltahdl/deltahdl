---
concurrency:
  cancel-in-progress: true
  group: markdownlint-${{ github.ref }}
jobs:
  detect:
    outputs:
      workflow-changed: >-
        ${{ steps.check.outputs.workflow_changed }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check
        name: Detect changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "workflow_changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          else
            BASE="${{ github.event.before }}"
          fi
          ZERO="0000000000000000000000000000000000000000"
          if [ -z "$BASE" ] || [ "$BASE" = "$ZERO" ]; then
            echo "workflow_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BASE" "${{ github.sha }}")
          if echo "$CHANGED" \
              | grep -qE '^\.github/workflows/markdownlint\.yml$'; then
            echo "workflow_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "workflow_changed=false" >> "$GITHUB_OUTPUT"
          fi
  markdownlint:
    if: "!failure() && !cancelled()"
    needs:
      - detect
      - yamllint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/markdownlint.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: |
          npm install -g markdownlint-cli
          pip install \
            assert-no-inline-directives \
            assert-no-linter-config-files
      - name: Assert no inline markdownlint disables
        run: >-
          assert-no-inline-directives
          --tools markdownlint
          --verbose
          ${{ github.workspace }}/**/*
      - name: Assert no markdownlint config files
        run: >-
          assert-no-linter-config-files
          --linters markdownlint
          --verbose
          ${{ github.workspace }}
      - name: Lint Markdown
        run: markdownlint '**/*.md'
  yamllint:
    if: needs.detect.outputs.workflow-changed == 'true'
    needs: detect
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: >-
            pip-${{ github.job }}-${{
            hashFiles('.github/workflows/markdownlint.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            pip-${{ github.job }}-
      - name: Install tools
        run: >-
          pip install
          assert-no-inline-directives
          assert-no-linter-config-files
          yamllint
      - name: Assert no inline yamllint disables
        run: >-
          assert-no-inline-directives
          --tools yamllint
          --verbose
          .github/workflows/markdownlint.yml
      - name: Lint YAML
        run: |
          EMPTY='empty-lines: {max: 0, max-start: 0, max-end: 1}'
          KEY='key-ordering: enable'
          LL='line-length: disable'
          NL='new-line-at-end-of-file: enable'
          TR='truthy: {allowed-values: ["true", "false", "on"]}'
          RULES="$EMPTY, $KEY, $LL, $NL, $TR"
          yamllint --strict \
            --config-data \
            "{extends: default, rules: {$RULES}}" \
            .github/workflows/markdownlint.yml
name: Markdown Lint
on:
  pull_request:
    paths:
      - '**/*.md'
      - .github/workflows/markdownlint.yml
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - .github/workflows/markdownlint.yml
  workflow_dispatch:
